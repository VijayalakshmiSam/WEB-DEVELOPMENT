<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Select Text</title>
</head>
<body>
    <h2>Radio Button</h2>
    <p>Choose your favorite Car</p>
<form action="">
    <!--give same name to all those so anyone will be active at a time-->
    <label for="1st">Cars</label>
    <input name="Cars" id="1st" type="radio" value="Cars"/>

    <label for="2nd">Bikes</label>
    <input name="Cars" type="radio" value="Bikes"/>

    <label for="3rd">Truck</label>
    <input name="Cars" id="3rd" type="radio" value="Truck"/>

    <p>Choose color for your Vehicle?</p>

    <select name="color" id="">
        <option value="Red">Red</option>
        <option value="Black">Black</option>
        <option value="Blue">Blue</option>
    </select>
    
    <input type="text"/>
    <textarea name="message" id="" cols="15" rows="15"></textarea>
    <button>Yes</button>
</form>
</body>
</html>

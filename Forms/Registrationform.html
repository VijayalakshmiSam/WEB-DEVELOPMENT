<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <link rel="stylesheet" href="registrationform.css"/>
    <title>Registration Form</title>
</head>

<body>
    <h1>Register</h1> <br> <br>
    <h2>Create a new Account</h2>  <br>
    <div class="container">
    <form id="f1" action="loginpage1.html" method="get">
    <h2>Register</h2><br>
    <div>
    <label for="username">First Name:</label>
        <input 
            id="username" 
            type="name" 
            name="user name" 
            placeholder="John"
            required
        />
    </div>
    <br><br>
    <div>
    <label for="username">Last Name:</label>
        <input 
            id="username" 
            type="name" 
            name="user name" 
            placeholder="Smith"
            required
        />
    </div>
    <br><br>
    <div class="dob">
    <label for="username">Date of birth:</label>
        <input 
            id="username" 
            type="date" 
            name="user name" 
            placeholder="mm/dd/yyyy"
            required disabled
        />
    </div>
    <br><br>

<div class="radio">
    <label for="1st">Male</label>
        <input name="gender" id="1st" type="radio" value="Male" required/>
    
    <label for="2nd">Female</label>
        <input name="gender" type="radio" value="Female" required/>
    
    <label for="3rd">Other</label>
        <input name="gender" id="3rd" type="radio" value="Other" required/>
    <br><br>
</div>

    <label for="account type">Account type:</label>
    <select name="account type" id="choice">
       <option name="account type" value="0" 
             select disabled></option>
       <option name="account type" value="Administrator">
             Administrator</option>
        <option name="account type" value="Constructor">
             Constructor</option>
        <option name="account type" value="Visitor">
             Visitor</option>
    </select>
    <br><br>

    <div>
    <label for="email">Email:</label>
       <input name="email" id="email" type="email" required/>
    <br><br>
    </div>

    <div>
    <label for="pass" >Password:</label>
       <input name="password" id="pass" 
          type="password" minlength="5" maxlength="10" required/>
    <br><br>
    </div>

    <div>
    <a class="tc" href="termsandconditions.html" target="_blank">Terms & Conditions!</a>
    <br><br>
    </div>

    <div>
    
       <input name="tc" id="agree" type="checkbox" required/>
       <label for="agree">I agree to the terms and conditions</label>
    <br><br>
    </div>

    <div class="btn-submit">
       <input type="submit" value="Submit"> 
    </div>
    </form>
</div>
</body>
</html>

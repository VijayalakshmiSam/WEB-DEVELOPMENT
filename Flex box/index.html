<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
             initial-scale=1.0">
    <title>Flex Box</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Flex Box</h1>
    <h2>Displaying flex & Flex direction</h2>
<div class="container flex-direction">
    <img src="birdimg.jpg" alt="This is a img"/>
    <img src="tree" alt="This is a img"/>
    <img src="bike" alt="This is a img"/>
    <img src="butterfly.jfif" alt="This is a img"/>
    <img src="nature" alt="This is a img"/>
    <img src="flower.jfif" alt="This is a img"/>
</div>
<h2>Flex-Wrap</h2>
<div class="container flex-wrap">
    <img src="birdimg.jpg" alt="This is a img"/>
    <img src="tree" alt="This is a img"/>
    <img src="bike" alt="This is a img"/>
    <img src="butterfly.jfif" alt="This is a img"/>
    <img src="nature" alt="This is a img"/>
    <img src="flower.jfif" alt="This is a img"/>
</div>

    <img src="tree" alt="This is a img"/>
    <img src="bike" alt="This is a img"/>

    <img src="flower.jfif" alt="This is a img"/>

    <img src="tree" alt="This is a img"/>

    <img src="birdimg.jpg" alt="This is a img"/>
    <img src="tree" alt="This is a img"/>
    <img src="bike" alt="This is a img"/>
    <img src="butterfly.jfif" alt="This is a img"/>
    <img src="nature" alt="This is a img"/>
    <img src="flower.jfif" alt="This is a img"/>
</div>
</body>
</html>
